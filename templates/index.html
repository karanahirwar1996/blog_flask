{% extends "layout.html" %}
{% block body %}
    <!-- Page Header-->
    <header class="masthead" style="background-image: url('{{ url_for('static',filename='assets/img/home-bg.jpg') }}')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>{{params["blog_name"]}}</h1>
                        <span class="subheading">Coding Thunder</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main Content-->
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <!-- Post preview-->
                <!-- fetch data using for loop -->
                {% for post in posts %}
                <div class="post-preview mb-5">
                    <a href="post/{{post.slug}}">
                        <h2 class="post-title">{{ post.title}}</h2>
                        <h3 class="post-subtitle">{{post.tag_line}}</h3>
                    </a>
                    <p class="post-meta">
                        Posted by
                        <a href="#!">Start Bootstrap</a>
                        on {{post.Date}}
                    </p>
                    {{post.Content[0:25]}}.....
                </div>
                <!-- Divider-->
                {% endfor %}
                <div class="row mt-5">
                    <div class="col-6 text-left">
                        <a class="btn btn-primary" href="{{prev}}">Previous</a>
                    </div>
                    <div class="col-6 text-right">
                        <a class="btn btn-primary" href="{{next}}">Next</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
